<html>
  <head>  
    <title>AngularJS Project</title>  
    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	 
     <link rel="stylesheet" href="app.css">
  </head>
  <body ng-app="mymodule" ng-controller="uControl">
      <div class="generic-container">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">User Registration Form </span></div>
              <div class="formcontainer">
                  <form name="myForm" class="form-horizontal" novalidate >
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="uname">Name</label>
                              <div class="col-md-7">
                                  <input type="text" name="uname" class="username form-control input-sm" ng-model="user.uname" required/>
                                </div>
                                <span style="color:red" ng-show="(myForm.uname.$touched || myForm.uname.$dirty) && myForm.uname.$invalid">
                                    <span ng-show="myForm.uname.$error.required" >Enter User Name</span>
                                </span>
                          </div>
                      </div>
                        
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="address">Address</label>
                              <div class="col-md-7">
                                  <input type="text" class="form-control input-sm" ng-model="user.City"/>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="email">Email</label>
                              <div class="col-md-7">
                                  <input type="email" name="email" class="email form-control input-sm" ng-model="user.email" required/>
                                  
                              </div>
                              <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                                    <span ng-show="myForm.email.$error.required" >Email is Required</span>
                                    <span ng-show="myForm.email.$error.email" >Enter Valid Email</span>
                                </span>
                          </div>
                      </div>

                      <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-lable" for="email">DOB</label>
                                <div class="col-md-7">
                                    <input type="date" class="email form-control input-sm" ng-model="user.DOB"/>
                                    
                                </div>
                            </div>
                        </div>

                        <div class="row">
                                <div class="form-group col-md-12">
                                    <label class="col-md-2 control-lable" for="email">Hobby</label>
                                    <div class="col-md-7">
                                        <input type="text" class="email form-control input-sm" ng-model="user.hobby"/>
                                        
                                    </div>
                                </div>
                            </div>

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"class="btn btn-primary btn-sm"  ng-click="addNew()" ng-disabled="myForm.$invalid">
                              <button type="button" class="btn btn-warning btn-sm">Reset Form</button>
                          </div>
                      </div>
                      <input type="hidden" ng-model="user.id"/>
                  </form>
              </div>
          </div>
          Show List : <input type="checkbox" ng-model="show"/>
          <div class="panel panel-default" ng-show="show" >
                <!-- Default panel contents -->
              <div class="panel-heading">
                  <span class="lead">List of Users </span>
                  <input type="text" placeholder="Search Here" ng-model="search"/>
                  <input type="text" placeholder="Search Names Here" ng-model="namesearch"/>
                </div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Name</th>
                              <th>Address</th>
                              <th>Email</th>
                              <th>DOB</th>
                              <th>Rent</th>
                              <th width="100"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="i in userData | filter:search | filter :{uname:namesearch}">
                              <td>{{i.id}}</td>
                              <td>{{i.uname | uppercase}}</span></td>
                              <td>{{i.City}}</span></td>
                              <td>{{i.email | lowercase}}</span></td>
                              <td>{{i.DOB | date:'dd-MMM-yy'}}</span></td>
                              <td>{{i.hobby | currency:'AED'}}</span></td>
                              
                              <td>
                              <button type="button" class="btn btn-success custom-width" ng-click="edit(i.id)">Edit</button>  
                              <button type="button" class="btn btn-danger custom-width" ng-click="delete(i.id)">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
       <script src="UserController.js" ></script>
       <script src="UserService.js" ></script>
  </body>
</html>
